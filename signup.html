<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="heading.css">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="heading">
                <a href="welcome.html">
                    <div class="logo">
                        <img src="assets/paws.avif">
                        <h1>Huzi</h1>
                    </div>
                </a>

                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="head-mid">
                    <a href="welcome.html"><p>Home</p></a>
                    <div class="dropdown">
                        <p class="dropdown-toggle">Categories</p>
                        <div class="dropdown-menu">
                            <a href="toys.html">Toys</a>
                            <a href="materials.html">Materials</a>
                            <a href="food.html">Food</a>
                        </div>
                    </div>
                    <a href="about.html"><p>About Us</p></a>
                    <a href="blog.html"><p>Blog</p></a>
                </div>
                <div class="head-end">
                    <a href="login.html"><img src="assets/personal.png" alt="Login"></a>
                    <div class="search-container">
                        <img src="assets/search.png" class="search-toggle">
                        <div class="search-dropdown">
                            <form action="search-results.html" method="get">
                                <select name="category" required>
                                    <option value="">All Categories</option>
                                    <option value="toys">Toys</option>
                                    <option value="food">Food</option>
                                    <option value="materials">Materials</option>
                                </select>
                                <input type="text" name="query" placeholder="Search products..." list="products" required>
                                <datalist id="products">
                                    <option value="Me-O Cat Food">
                                    <option value="Whiskas Junior">
                                    <option value="Pedigree Dog Food">
                                    <option value="Royal Canin">
                                    <option value="Silicone Bone">
                                    <option value="Cat Scratching Ball">
                                    <option value="Dog Rope Toy">
                                    <option value="Silicone Litter Scoop">
                                    <option value="Rinseless Shampoo">
                                    <option value="Cat Paw Food Bowl">
                                </datalist>
                                <button type="submit" class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <a href="cart.html"><img src="assets/cart.png"></a>
                </div>
            </nav>
            <form class="signup-container">
                <div class="left-side">
                    <img src="assets/bg.jpg" width="100%" height="50%">
                </div>
                <div class="signup">
                    <div>
                        <h2>Sign Up</h2>
                        <p class="lighter">Welcome our new customer! Please create an account.</p>
                    </div>
                    <div class="fill-info">
                        <div class="input">
                            <input required type="text" name="username" id="username-input" placeholder="Username">
                            <input required type="email" name="email" id="email-input" placeholder="Email">
                            <input required type="password" name="password" id="password-input" placeholder="Password">
                            <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
                        </div>
                        <div class="choice">
                            <div class="remember">
                                <input type="checkbox">
                                <b>Remember Me</b>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Sign Up</button>
                        <p id="center">Already have an account? <a href="login.html"><span>Login</span></a></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
