<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Huzi</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="heading.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="heading">
            <a href="welcome.html">
                <div class="logo">
                    <img src="assets/paws.avif">
                    <h1>Huzi</h1>
                </div>
            </a>
            
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <div class="head-mid">
                <a href="welcome.html"><p>Home</p></a>
                <div class="dropdown">
                    <p class="dropdown-toggle">Categories</p>
                    <div class="dropdown-menu">
                        <a href="toys.html">Toys</a>
                        <a href="materials.html">Materials</a>
                        <a href="food.html">Food</a>
                    </div>
                </div>
                <a href="about.html"><p>About Us</p></a>
                <a href="blog.html"><p>Blog</p></a>
            </div>
            <div class="head-end">
                <a href="login.html"><img src="assets/personal.png" alt="Login"></a>
                <div class="search-container">
                    <img src="assets/search.png" class="search-toggle">
                    <div class="search-dropdown">
                        <form action="search-results.html" method="get">
                            <select name="category" required>
                                <option value="">All Categories</option>
                                <option value="toys">Toys</option>
                                <option value="food">Food</option>
                                <option value="materials">Materials</option>
                            </select>
                            <input type="text" name="query" placeholder="Search products..." list="products" required>
                            <datalist id="products">
                                <option value="Me-O Cat Food">
                                <option value="Whiskas Junior">
                                <option value="Pedigree Dog Food">
                                <option value="Royal Canin">
                                <option value="Silicone Bone">
                                <option value="Cat Scratching Ball">
                                <option value="Dog Rope Toy">
                                <option value="Silicone Litter Scoop">
                                <option value="Rinseless Shampoo">
                                <option value="Cat Paw Food Bowl">
                            </datalist>
                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <a href="cart.html"><img src="assets/cart.png"></a>
            </div>
        </nav>

        <main class="cart-container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-content">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="assets/toys/bone.jpeg" alt="Me-O Cat Food">
                        <div class="item-details">
                            <h3>Silicone Bone</h3>
                            <p class="item-price">$6.00</p>
                            <div class="quantity-controls">
                                <input type="number" value="1" min="1" max="99" class="quantity-input">
                            </div>
                        </div>
                        <button class="remove-item">Ã—</button>
                    </div>
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">$6.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="shipping">$5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-amount">$11.00</span>
                    </div>
                    <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
