<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Huzi</title>
    <link rel="stylesheet" href="items.css">
    <link rel="stylesheet" href="heading.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Same navigation as other pages -->
        <nav class="heading">
            <a href="welcome.html"><div class="logo">
                <img src="assets/paws.avif">
                <h1>Huzi</h1>
            </div></a>

            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="head-mid">
                <a href="welcome.html"><p>Home</p></a>
                <div class="dropdown">
                    <p class="dropdown-toggle">Categories</p>
                    <div class="dropdown-menu">
                        <a href="toys.html">Toys</a>
                        <a href="materials.html">Materials</a>
                        <a href="food.html">Food</a>
                    </div>
                </div>
                <a href="about.html"><p>About Us</p></a>
                <a href="blog.html"><p>Blog</p></a>
            </div>
            <div class="head-end">
                <a href="login.html"><img src="assets/personal.png" alt="Login"></a>
                <div class="search-container">
                    <img src="assets/search.png" class="search-toggle">
                    <div class="search-dropdown">
                        <form action="search-results.html" method="get">
                            <select name="category" required>
                                <option value="">All Categories</option>
                                <option value="toys">Toys</option>
                                <option value="food">Food</option>
                                <option value="materials">Materials</option>
                            </select>
                            <input type="text" name="query" placeholder="Search products..." list="products" required>
                            <datalist id="products">
                                <option value="Me-O Cat Food">
                                <option value="Whiskas Junior">
                                <option value="Pedigree Dog Food">
                                <option value="Royal Canin">
                                <option value="Silicone Bone">
                                <option value="Cat Scratching Ball">
                                <option value="Dog Rope Toy">
                                <option value="Silicone Litter Scoop">
                                <option value="Rinseless Shampoo">
                                <option value="Cat Paw Food Bowl">
                            </datalist>
                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <a href="cart.html"><img src="assets/cart.png"></a>
            </div>
        </nav>

        <div class="title">
            <h2>Search Results</h2>
            <p>Showing results for "<span class="search-term">your search</span>"</p>
        </div>

        <div class="items">
            <!-- Example search result items -->
            <div class="cell">
                <img src="assets/food/me_o.jpeg" width="100%">
                <h3>Me-O Cat Food</h3>
                <p>Top 1 best selling product!</p>
                <p id="black">Formulated with essential nutrients...</p>
                <div class="cart">
                    <h3>$12.00</h3>
                    <button>
                        <p>ADD TO CART</p>
                        <img src="assets/white_cart.png" alt="Cart">
                    </button>
                </div>
            </div>
            <!-- Add more result cells as needed -->
        </div>
    </div>
</body>
</html>
