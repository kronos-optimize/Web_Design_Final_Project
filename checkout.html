<!DOCTYPE html>
<html>
    <head>
        <title>Checkout - Huzi</title>
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="heading.css">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="heading">
                <a href="welcome.html">
                    <div class="logo">
                        <img src="assets/paws.avif">
                        <h1>Huzi</h1>
                    </div>
                </a>
                
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <div class="head-mid">
                    <a href="welcome.html"><p>Home</p></a>
                    <div class="dropdown">
                        <p class="dropdown-toggle">Categories</p>
                        <div class="dropdown-menu">
                            <a href="toys.html">Toys</a>
                            <a href="materials.html">Materials</a>
                            <a href="food.html">Food</a>
                        </div>
                    </div>
                    <a href="about.html"><p>About Us</p></a>
                    <a href="blog.html"><p>Blog</p></a>
                </div>
                <div class="head-end">
                    <a href="login.html"><img src="assets/personal.png" alt="Login"></a>
                    <div class="search-container">
                        <img src="assets/search.png" class="search-toggle">
                        <div class="search-dropdown">
                            <form action="search-results.html" method="get">
                                <select name="category" required>
                                    <option value="">All Categories</option>
                                    <option value="toys">Toys</option>
                                    <option value="food">Food</option>
                                    <option value="materials">Materials</option>
                                </select>
                                <input type="text" name="query" placeholder="Search products..." list="products" required>
                                <datalist id="products">
                                    <option value="Me-O Cat Food">
                                    <option value="Whiskas Junior">
                                    <option value="Pedigree Dog Food">
                                    <option value="Royal Canin">
                                    <option value="Silicone Bone">
                                    <option value="Cat Scratching Ball">
                                    <option value="Dog Rope Toy">
                                    <option value="Silicone Litter Scoop">
                                    <option value="Rinseless Shampoo">
                                    <option value="Cat Paw Food Bowl">
                                </datalist>
                                <button type="submit" class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <a href="cart.html"><img src="assets/cart.png"></a>
                </div>
            </nav>
            
            <main class="checkout-container">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="shipping-form">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postal">Postal Code</label>
                                <input type="text" id="postal" name="postal" required>
                            </div>
                        </div>

                        <h2>Payment Information</h2>
                        <div class="form-group">
                            <label for="card">Card Number</label>
                            <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                            </div>
                        </div>

                        <button type="submit" class="checkout-btn">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-items">
                        <!-- This would be populated dynamically based on cart items -->
                        <div class="summary-item">
                            <img src="assets/toys/bone.jpeg" alt="Product">
                            <div class="item-details">
                                <h3>Silicone Bone</h3>
                                <p>Quantity: 2</p>
                                <p class="price">$6.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$6.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>$5.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$11.00</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
